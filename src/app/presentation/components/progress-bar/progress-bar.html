<div class="progress-container" [class]="'position-' + countPosition()">
  <div class="bar-wrapper">
    <div class="track">
      <div class="fill" [style.width.%]="percentage()"></div>
    </div>
  </div>

  @if (isHorizontal()) {
    <div class="text-group">
      <div class="count-text">{{ completed() }} / {{ total() }}</div>
      @if (description()) {
        <div class="description">{{ description() }}</div>
      }
    </div>
  } @else {
    <div class="count-text">{{ completed() }} / {{ total() }}</div>
  }
</div>

@if (!isHorizontal() && description()) {
  <div class="description">{{ description() }}</div>
}
